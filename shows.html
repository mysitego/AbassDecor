  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
  <style>
      .gallery-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .fullscreen-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .fullscreen-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .fullscreen-overlay.active .fullscreen-image {
      transform: scale(1);
    }
    .hover-animate {
      transition: transform 0.3s ease;
    }
    .hover-animate:hover {
      transform: scale(1.05);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #4ECDC4 #F7F7F7;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #F7F7F7;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4ECDC4;
      border-radius: 4px;
    }
    .hamburger {
      cursor: pointer;
      width: 24px;
      height: 20px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .hamburger.active .hamburger-top {
      transform: rotate(45deg) translateY(6px) translateX(6px);
    }
    .hamburger.active .hamburger-middle {
      opacity: 0;
    }
    .hamburger.active .hamburger-bottom {
      transform: rotate(-45deg) translateY(-6px) translateX(6px);
    }
    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: #333;
      position: absolute;
      left: 0;
      transition: all 0.3s ease-in-out;
      border-radius: 5px;
    }
    .hamburger-top {
      top: 0;
    }
    .hamburger-middle {
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger-bottom {
      bottom: 0;
    }
  </style>
</head>

  <script>
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMobileMenuBtn = document.getElementById('closeMobileMenuBtn');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenuBtn.classList.toggle('active');
      mobileMenu.classList.toggle('-translate-y-full');
      mobileMenu.classList.toggle('translate-y-0');
    });

    closeMobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.add('-translate-y-full');
      mobileMenu.classList.remove('translate-y-0');
      mobileMenuBtn.classList.remove('active');
    });

    ScrollReveal({
      reset: true,
      distance: '80px',
      duration: 1000,
      delay: 200
    });
    ScrollReveal().reveal('.hover-animate', { origin: 'bottom', delay: 300 });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    let currentImage;

    function openFullscreen(img) {
      const overlay = document.getElementById('fullscreenOverlay');
      const fullscreenImage = document.getElementById('fullscreenImage');
      fullscreenImage.src = img.src;
      overlay.classList.add('active');
      currentImage = fullscreenImage;

      const hammer = new Hammer(overlay);
      hammer.get('pinch').set({ enable: true });

      let scale = 1;
      hammer.on('pinch', (e) => {
        scale = Math.max(1, scale * e.scale);
        gsap.to(currentImage, { scale: scale });
        e.preventDefault();
      });

      hammer.on('pinchend', (e) => {
        scale = 1;
        gsap.to(currentImage, { scale: 1 });
        e.preventDefault();
      });

      overlay.addEventListener('click', closeFullscreen);
    }

    function closeFullscreen() {
      const overlay = document.getElementById('fullscreenOverlay');
      overlay.classList.remove('active');
    }
  </script>
